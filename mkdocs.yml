theme:
  name: material
  custom_dir: docs/theme
  logo: logo.svg
  favicon: logo.svg
  icon:
    repo: fontawesome/brands/github
    edit: material/file-document-edit-outline

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest

  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      toggle:
        icon: material/light-switch-off
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: light
      toggle:
        icon: material/light-switch
        name: Switch to dark mode

extra_css:
  - theme/extra.css

extra:
  social:
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/aiosteampy/
    - icon: fontawesome/brands/github
      link: https://github.com/somespecialone
    - icon: fontawesome/solid/envelope
      link: mailto:itsme@somespecial.one
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/somespecialone/
#    - icon: fontawesome/solid/globe
#      link: https://somespecial.one

plugins:
  - search
  - git-revision-date-localized:
      type: date
  - include-markdown

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true

